<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" class="css">
    <title>Garoa - Ambient Sound</title>
</head>

<body>
    <main>

        <div id="container">
            <h1>Garoa</h1>
            <h2>Ambient sound</h2>

            <img class="icones" id="rain" type="image" src="./assets/images/rain.png"/>
            <audio id="audio01" src="./assets/sounds/chuva.wav" type="audio/wav" loop="loop"></audio>
            <input type="range" max="100" min="0" value="50" step="1" onchange="setVolume1(this.value)" />
            <input class="icones-play" id="rain-play" type="image" src="./assets/images/play.png" onclick="playOrPause01()" />

            <img class="icones" id="bolt" type="image" src="./assets/images/bolt.png"/>
            <audio id="audio02" src="./assets/sounds/trovao.wav" type="audio/wav" loop="loop"></audio>
            <input type="range" max="100" min="0" value="50" step="1" onchange="setVolume2(this.value)" />
            <input class="icones-play" id="bolt-play" type="image" src="./assets/images/play.png" onclick="playOrPause02()" />

            <img class="icones" id="wind" type="image" src="./assets/images/wind.png"/>
            <audio id="audio03" src="./assets/sounds/vento.wav" type="audio/wav" loop="loop"></audio>
            <input type="range" max="100" min="0" value="50" step="1" onchange="setVolume3(this.value)" />
            <input class="icones-play" id="wind-play" type="image" src="./assets/images/play.png" onclick="playOrPause03()" />

            <img class="icones" id="wave" type="image" src="./assets/images/wave.png"/>
            <audio id="audio04" src="./assets/sounds/ondas.wav" type="audio/wav" loop="loop"></audio>
            <input type="range" max="100" min="0" value="50" step="1" onchange="setVolume4(this.value)" />
            <input class="icones-play" id="wave-play" type="image" src="./assets/images/play.png" onclick="playOrPause04()" />

        </div>

    </main>

    </footer>

    <script src="./script.js"></script>

</body>

</html>
