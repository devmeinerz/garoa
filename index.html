<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" class="css">
    <title>Garoa - Ambient Sound</title>
</head>

<body>

    <main class="container">

        <div class="container__texto">
            <h1>Garoa</h1>
            <h2>Ambient sound</h2>
        </div>

        <div id="container__controles">
            <audio id="audio01" src="/assets/sounds/chuva.wav" type="audio/wav" autoplay="true"
                loop="loop"></audio>
            <img class="icones" src="assets/images/rain.png">
            <input id="volume--audio01" type="range" max="100" min="0" value="50" step="1"
                onchange="setVolume1(this.value)" />

            <audio id="audio02" src="/assets/sounds/trovao.wav" type="audio/wav" autoplay="true"
                loop="loop"></audio>
            <img class="icones" src="assets/images/bolt.png">
            <input id="volume--audio02" type="range" max="100" min="0" value="5" step="1"
                onchange="setVolume2(this.value)" />

            <audio id="audio03" src="/assets/sounds/vento.wav" type="audio/wav" autoplay="true"
                loop="loop"></audio>
            <img class="icones" src="assets/images/wind.png">
            <input id="volume--audio03" type="range" max="100" min="0" value="5" step="1"
                onchange="setVolume3(this.value)" />

            <audio id="audio04" src="/assets/sounds/ondas.wav" type="audio/wav" autoplay="true"
                loop="loop"></audio>
            <img class="icones" src="assets/images/wave.png">
            <input id="volume--audio04" type="range" max="100" min="0" value="5" step="1"
                onchange="setVolume4(this.value)" />

        </div>

    </main>

    <footer class="footer">

            Todos os diretos reservados</span>
    </footer>



    <script src="/script.js"></script>
</body>

</html>
